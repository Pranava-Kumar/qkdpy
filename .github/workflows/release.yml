name: Release to PyPI

on:
  push:
    tags:
      - "v*"  # Triggers on tags like v0.1.1, v0.1.2, etc.

permissions:
  id-token: write  # Required for trusted publishing to PyPI
  contents: read   # Allows reading repo contents

jobs:
  release:
    runs-on: ubuntu-latest
    environment: release  # Optional: Matches trusted publisher config
    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          version: latest

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"  # Consistent with your current setup

      - name: Install dependencies
        run: uv sync --all-extras --dev  # Installs from pyproject.toml

      - name: Build package
        run: uv build  # Builds sdist and wheel (faster with uv)

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true  # Optional: Prints file hashes
          verbose: true     # Optional: Detailed output
          # repository-url: https://test.pypi.org/legacy/  # Uncomment for TestPyPI testing

      - name: Create GitHub Release  # Optional: Recreates your current release step
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
